extends: substitution
message: "Consider using '%s' instead of '%s' for a more conversational tone."
level: warning
ignorecase: true
swap:
  '\b(?<!(?:if|when|where|what|why|how|there|this)) is not\b': "isn't"
  'are not\b': "aren't"
  'cannot\b': "can't"
  'could not\b': "couldn't"
  'did not\b': "didn't"
  'does not\b': "doesn't"
  'do not\b': "don't"
  'had not\b': "hadn't"
  'has not\b': "hasn't"
  'have not\b': "haven't"
  'I am\b': "I'm"
  'it is\b': "it's"
  'must not\b': "mustn't"
  'should not\b': "shouldn't"
  'that is\b': "that's"
  'they are\b': "they're"
  'was not\b': "wasn't"
  'were not\b': "weren't"
  'what is\b': "what's"
  'will not\b': "won't"
  'would not\b': "wouldn't"
  'you are\b': "you're"
  'you have\b': "you've"